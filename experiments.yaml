  name: "sdlr"
  teacher:
    config_template: "configs/teacher/ips_config.json"
    data_path: "/home/david.acris/Documents/data/svm-rank_format/click/IPS2"
  student:
    config_template: "configs/student/sdlr_student_IPS_config.json"
    data_path: "/home/david.acris/Documents/data/svm-rank_format/click/IPS2"
  inference_data: "/home/david.acris/Documents/data/manual_collection/manual_svm_252.txt"
